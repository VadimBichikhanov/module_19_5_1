<!-- templates/login_success.html -->
{% extends 'base.html' %}

{% block pagename %}Успешный вход{% endblock %}

{% block content %}
<h2>Добро пожаловать, {{ username }}!</h2>
<p>Вы успешно вошли в систему.</p>
<p><a href="{% url 'choice_page' %}" class="btn btn-primary" aria-label="Вернуться к выбору действия">Вернуться к выбору действия</a></p>

{% if messages %}
    <div class="messages mt-3">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
{% endif %}
{% endblock %}
