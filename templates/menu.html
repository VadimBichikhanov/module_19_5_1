{% extends 'base.html' %}

{% block pagename %}Default Title{% endblock %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Основное меню">
    <ul class="navbar-nav mx-auto">
        <li class="nav-item"><a href="{% url 'home' %}" class="nav-link" aria-label="Главная">Главная</a></li>
        <li class="nav-item"><a href="{% url 'shop' %}" class="nav-link" aria-label="Магазин">Магазин</a></li>
        <li class="nav-item"><a href="{% url 'cart' %}" class="nav-link" aria-label="Корзина">Корзина</a></li>
    </ul>
</nav>
<div class="content">
    {% block content %}
    {% endblock %}
</div>

{% if messages %}
    <div class="messages mt-3">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
{% endif %}
{% endblock %}
